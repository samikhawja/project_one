<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kanye Yoda</title>
        <!-- Reset Style Sheet -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <!-- Foundation CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
        <!-- Animate.JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
       <!-- CSS Shake Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake.min.css">
        <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- Header images in order of kanyeYoda, Logo, kanyeYoda2 -->
        <header id="dynBg">
            <img src="assets/images/yodaKanye.png" alt="Kanye Yoda" id="kanyeYoda">
            <img src="./assets/images/yoda.png" alt="Picture of Yoda"class="row center animate__animated animate__flash">
            <img src="assets/images/yodaKanye.png" alt="Kanye Yoda" id="kanyeYoda2">
        </header>

        <!-- Nav with time display -->
        <nav id="time"> </nav>

        <!-- Main Container -->
        <article class="grid-container">
            <div class="grid-x align-center">
                <div class="cell medium-8">
                        <section class="card animate__animated animate__bounceInLeft">
                            <div>
                                <div>
                                    <form id="form">
                                        <label>
                                            Kanye Quote
                                            <textarea id="kanyeQuote" placeholder="None"></textarea>
                                        </label>
                                        <button id="refresh" onclick="getKanyeQuote()">Get New Quote</button>  
                                        <label>Select Language
                                            <select id="language">
                                                <option value="yoda">Yoda</option>
                                            </select>
                                        <div class="input-group">
                                            <div class="input-group-button">
                                                <input type="submit" class="button" onclick="start()" id="transBtn" value="Translate">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        <!-- Local Storage -->
                        <div class="card" id="saveQuote">
                            <h6>Most Recent Quote:</h6> 
                        </div>
                        </section>
                        <!-- Modal -->
                        <section id="myModal" class="modal">
                            <div class="modal-content">
                                <p id="transQuote">Yeezus</p>
                                <div class="input-group-button">
                                    <!-- <input type="submit" class="button" id="refreshBtn" value="Another One!"> -->
                                    <input class="button" id="refreshBtn" value="Another One!"onClick="window.location.href=window.location.href"></input>
                                </div>
                            </div>
                        </section>

                </div>
            </div>
        </article>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.js"></script>
        <script>
        $(document).foundation();
        </script>
        <script
        type=“text/javascript”
        src=“https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js”
        ></script>
        <!-- Our Script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
